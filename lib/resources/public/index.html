<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NC Beers and Breweries</title>
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <div class="hero">
            <figure class="hero-tint">
                <h1 class="site-title">NC Beers</h1>
                <nav>
                    <form class="search-nav">
                        <input type="text" placeholder="search for beer">
                    </form>
                </nav>
            </figure>
        </div>
    </header>
    <main class="main-container">
        <button class="show-breweries">Show Breweries</button>
        <div class="brewery-carousel">
            <div class="ind-brewery a0"><img src=""></div>
            <div class="ind-brewery a1"><img src=""></div>
            <div class="ind-brewery a2"><img src=""></div>
            <div class="ind-brewery a3"><img src=""></div>
            <div class="ind-brewery a4"><img src=""></div>
            <div class="ind-brewery a5"><img src=""></div>
        </div>
        <div class="beer-and-brewery-container">
            <div class="legit-brewery-container"></div>
            <div class="beer-actual-container"></div>
        </div>
    </main>
    <footer>
        <div class="copyright">&copy blah blah blah </div>
    </footer>
    <script id="brewery-template" type="text/x-handlebars-template">
        <div class="brewery-container">
            <h2>{{name}}</h2>
            <p>{{id}}</p>
            <p>{{location}}</p>
        </div>
    </script>
    <script id="beer-template" type="text/x-handlebars-template">
        <div class="beer-container">
            <div>
                <h2>{{name}}</h2>
                <p>{{kind}}</p>
                <p>{{description}}</p>
                <a href="#" class="related-search-link" data-id="{{beerId}}">Search Related</a>
                <select class="beer-rating" data-id="{{beerId}}">
                   <option value="delete">Delete</option>
               </select>
            </div>
        </div>
    </script>
    <script src="js/vendors/jquery-3.1.1.min.js"></script>
    <script src="js/vendors/handlebars-v4.0.5.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
